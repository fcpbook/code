name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
  
    - name: Run Scala/Java tests
      run: sbt +test
  
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
  
    - name: Run Kotlin tests
      working-directory: Kotlin
      run: ./gradlew build
